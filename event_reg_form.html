<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Today!</title>
    <style>
        #submit-button, #reset-button{
            align-content: center;
            background-color: brown;
            font-family: arial;
            font-weight: bold;
            border: none;
            padding: 8px;
            border-radius: 5px;
            color: white;
            margin-right: 10px;
        }
        #buttons{
            display: flex;
            justify-content: center;
        }
        body{
            background-color: #FDF7FA;
            font-family: Arial, Helvetica, sans-serif;
        }
        input,label,select{
            margin-top: 10px;
            margin-bottom: 10px;
        }
        #ph-no{
            width: 180px;
        }
        #email-address{
            width: 250px;
        }
        hr{
            margin: 2px;
        }
        a:visited{
            color: blue;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Register for William Shakespeare's Play!</h1>
    <form autocomplete="on" action="success.html">
        <fieldset>   
            <legend>Personal Details</legend>       
            <label style="display: inline;"for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" placeholder="Enter First Name" required>
            <label style="display: inline;" for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" placeholder="Enter Last Name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" name="email-address" id="email-address" placeholder="Enter Your E-mail Address" required>
            <br>
            <label for="phone-number">Phone Number: </label>
            <input type="number" name="phone-number" id="ph-no" placeholder="Enter Your Phone Number" required>
            <br>
            <label for="gender">Select Your Gender: </label>
            <input type="radio" id="radio1" name="radio-but" value="Male" required>
            <label for="male">Male</label>
            <input type="radio" id="radio2" name="radio-but" value="Female" required>
            <label for="female">Female</label><br>
            <label for="dob">Date of Birth: </label>
            <input type="date" id="birthday" name="birthday" required>
        </fieldset>
        <br>
        <fieldset>
            <legend>Event Selection Section</legend>
            <label for="plays">Choose a Play: </label>
            <select name="drop-down-menu" id="plays">
                <option value="none" selected disabled hidden>Select an option</option>
                <option value="Hamlet">Hamlet</option>
                <option value="Romeo and Juliet">Romeo and Juliet</option>
                <option value="King Lear">King Lear</option>
                <option value="The Temptest">The Temptest</option>
            </select>
            <br>
            <label for="tickets-count">Enter Number of Tickets</label>
            <input type="number"> <br>
            <label for="seat-selection">Please Select Your Seat:</label>
            <input type="radio" id="basic" name="seat" value="basic">
            <label for="basic">Basic</label>
            <input type="radio" id="gold" name="seat" value="gold">
            <label for="gold">Gold</label>
            <input type="radio" id="platinum" name="seat" value="platinum">
            <label for="platinum">Platinum</label>
            <br>
            <label for="meal-pref">Reserve a table after the show?</label>
            <input type="checkbox" name="meal" id="">
            <label for="yes">Yes</label>
        </fieldset>
        <br>
        <fieldset>
            <legend>Address</legend>
            <table>
                <tr>    
                    <td>
                        <label for="street">Street Address:</label>                   
                    </td>
                    <td>
                        <input type="text" id="street" name="street" required><br>     
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="city">City:</label>                            
                    </td>
                    <td>            
                        <input type="text" id="city" name="city" required><br>    
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="state">Select a State:</label>
                    </td>
                    <td>
                        <select id="state" name="state">
                            <option value="none" selected disabled hidden>Select an option</option>
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                            <option value="Assam">Assam</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Chhattisgarh">Chhattisgarh</option>
                            <option value="Goa">Goa</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Haryana">Haryana</option>
                            <option value="Himachal Pradesh">Himachal Pradesh</option>
                            <option value="Jharkhand">Jharkhand</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Manipur">Manipur</option>
                            <option value="Meghalaya">Meghalaya</option>
                            <option value="Mizoram">Mizoram</option>
                            <option value="Nagaland">Nagaland</option>
                            <option value="Odisha">Odisha</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Sikkim">Sikkim</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Telangana">Telangana</option>
                            <option value="Tripura">Tripura</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                            <option value="Uttarakhand">Uttarakhand</option>
                            <option value="West Bengal">West Bengal</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="zip">ZIP Code:</label></td>
                    <td><input type="number" id="zip" name="zip" required> </td>
                </tr>
                <tr>
                    <td><label for="country">Country:</label></td>
                    <td><input type="text" id="country" name="country" required></td>
                </tr>
            </table>
        </fieldset>
        <br>
        <fieldset>
            <legend>Feedback</legend>
            <label for="feedback">How did you hear about us?</label>
            <select name="drop-down-menu" id="review">
                <option value="none" selected disabled hidden>Select an option</option>
                <option value="Word of Mouth">Word of Mouth</option>
                <option value="Social Media Ads">Social Media Ads</option>
                <option value="Newspaper">Newspaper</option>
                <option value="Search Engine">Search Engine</option>
            </select> 
            <br>
            <label for="t-area">Additional Comments:</label> <br> <br>
            <textarea name="comments" id="t-area" cols="30" rows="5"></textarea>
        </fieldset>
        <br>
        <h4 style="display: inline;">Agree to the <a href="terms.html">terms and conditions</a> to proceed to the payment page!</h4>
        <input type="checkbox" required>

        <label for="confirmation"> <strong>I agree</strong> </label>
        <div id="buttons">
            <input id="reset-button" type="reset">
            <input id="submit-button" type="submit" value="Submit">
        </div>
    </form> 
</body>
</html>
